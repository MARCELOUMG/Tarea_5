<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Mi primer formulario</title>
  </head>
  <body style="background-color: darksalmon">
    <form 
      class="myForm"
      method="GET"
      enctype="application/x-www-form-urlencoded"
      action="/noxiste.html"
    >
      <br />
      <div
        style="margin-left: 15px; margin-right: 15px"
        class="field is-horizontal"
      >
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <label class="label">Nombre</label>
              <input class="input" type="text" placeholder="Juan Perez" />
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </p>
          </div>
        </div>
        <div
          style="margin-left: 15px; margin-right: 15px"
          class="field is-left"
        >
          <div class="field-label"></div>
          <div class="field-body">
            <div class="field is-expanded">
              <label class="label">Telefono</label>
              <div class="field has-addons">
                <p class="control">
                  <a class="button is-static"> +502 </a>
                </p>
                <p class="control is-expanded">
                  <input class="input" type="tel" placeholder="123" />
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div style="margin-right: 15px; margin-left: 15px" class="field">
        <p class="control is-expanded has-icons-left has-icons-right">
          <label class="label">Email</label>
          <input
            class="input is-success"
            type="email"
            placeholder="juanperez@example.com"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <fieldset style="margin-left: 15px">
        <legend class="label">¿Que taxi quiere?</legend>
        <div class="control">
          <label class="radio">
            <input type="radio" name="rsvp" />
            TUK TUK
          </label>
          <label class="radio">
            <input type="radio" name="rsvp" />
            SUV
          </label>
          <label class="radio">
            <input type="radio" name="rsvp" disabled />
            MOTO
          </label>
        </div>
      </fieldset>
      <br />
      <fieldset style="margin-left: 15px">
        <legend class="label">Extras</legend>
        <label class="checkbox">
          <input type="checkbox" />
          Silla de Bebé
        </label>
        <label class="checkbox">
          <input type="checkbox" />
          No Regueton
        </label>
        <label class="checkbox">
          <input type="checkbox" />
          Silla de Ruedas
        </label>
      </fieldset>
      <br />
      <div style="margin-left: 15px" class="field">
        <label class="label">Lugar para recoger</label>
        <div class="control">
          <div class="select">
            <select>
              <option value="" selected>Seleccione Opcion</option>
              <option value="Oficina">Oficina</option>
              <option value="feria">La feria</option>
              <option value="la_U">La Universidad</option>
              <option value="no_se">Le digo al cacho</option>
            </select>
          </div>
        </div>
      </div>

      <div style="margin-left: 15px" class="field">
        <label class="label">Dejar en</label>
        <div class="control">
          <div class="select">
            <select>
              <option value="" selected></option>
              <option value="Aeropuerto">Aeropuerto</option>
              <option value="Playa">Playa</option>
              <option value="Biblioteca">Biblioteca</option>
            </select>
          </div>
        </div>
      </div>

      <div style="margin-left: 15px; margin-right: 15px" class="control">
        <label class="label">Instrucciones Especiales</label>
        <textarea
          class="textarea is-focused"
          placeholder="Deja acá tu comentario."
        ></textarea>
      </div>

      <br />
      <button
        style="margin-left: 15px"
        class="button is-black is-hovered is-rounded"
      >
        Hacer Cita
      </button>
    </form>
  </body>
</html>
